    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Calculator</title>
      <link rel="stylesheet" href="style.css">
      <script src="script.js" defer></script>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
      <div class="main-wrapper">
        <div class="output-number">
          <div class="previous-number" id="lastOperationScreen"></div>
          <div class="current-number" id="currentOperationScreen"></div>
        </div>
        <button id="clearbtn" class="span-two">AC</button>
        <button id="deletebtn" class="delete-btn">DEL</button>
        <button class="operation-btn">รท</button>
        <button class="number-btn">1</button>
        <button class="number-btn">2</button>
        <button class="number-btn">3</button>
        <button class="operation-btn">*</button>
        <button class="number-btn">4</button>
        <button class="number-btn">5</button>
        <button class="number-btn">6</button>
        <button class="operation-btn">+</button>
        <button class="number-btn">7</button>
        <button class="number-btn">8</button>
        <button class="number-btn">9</button>
        <button class="operation-btn">-</button>
        <button id="decimalsign" class="number-btn">.</button>
        <button class="number-btn">0</button>
        <button class="span-two equals-btn">=</button>

        
    </div>
    </body>
    </html>
