<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissors Paper</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah">
</head>

<body>
    <header class="header">
        <h1 class="Title"> ROCK PAPER SCISSORS</h1>
    </header>
    <div class="rules">
        <h2 class="rules-text">First to 5 Wins!</h2>
    </div>
    "<main class="main">
        <div class="scores">
            <div class="score-labels score">
                <h2 class="player-score-label txt-large">My Score</h2>
                <h2 class="pc-score-label txt-large">PC Score</h2>
            </div>
            <div class="score-values score">
                <h2 class="player-value txt-large" id="playervalue">0</h2>
                <h2 class="pc-value txt-large" id="pcvalue">0</h2>
            </div>
        </div>
        <div class="buttons">
            <button class="btn" id="rock" onclick="myClick('rock')"></button>
            <button class="btn" id="paper" onclick="myClick('paper')"></button>
            <button class="btn" id="scissors" onclick="myClick('scissors')"></button>
        </div>
        <div class="footer-text">
            <p class="winner-text" id="output">May the Better Player Win!</p>
        </div>
        <div class="game-over-modal-wrapper hidden">
            <div class="game-over-modal">
                <p>GAME OVER</p>
                <p class="game-over-modal-text"></p>
                <button class="play-again-btn" onclick="playAgain()">PLAY AGAIN</button>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
